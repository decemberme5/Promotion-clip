
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Clip</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        #eye-container {
            position: relative;
            width: 100%;
            height: 50%;
            background: url(https://raw.githubusercontent.com/decemberme5/Promotion-clip/refs/heads/main/IMG_6962.jpeg) no-repeat center/cover;
            animation: shake 0.2s infinite paused;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
        }
        #clip-button {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            transition: top 1s ease;
        }
    </style>
</head>
<body>
    <div id="eye-container"></div>
    <button id="clip-button" onclick="window.location.href='https://your-clip-link.com';">Voir le clip</button>

    <script>
        const eyeContainer = document.getElementById('eye-container');
        const clipButton = document.getElementById('clip-button');
        let tapCount = 0;

        eyeContainer.addEventListener('click', () => {
            tapCount++;
            eyeContainer.style.animationPlayState = 'running';
            setTimeout(() => {
                eyeContainer.style.animationPlayState = 'paused';
            }, 200);

            if (tapCount >= 5) {
                clipButton.style.display = 'block';
                clipButton.style.top = '60%';
            }
        });
    </script>
</body>
</html>
