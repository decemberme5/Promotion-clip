<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Clip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #eye-container {
            width: 100%;
            height: 100%;

        }

        #eye-container img {

            height: 100%;

</head>
<body>

    <div id="eye-container" onclick="window.location.href='https://your-clip-link.com';">

    </div>

</body>
</html>
