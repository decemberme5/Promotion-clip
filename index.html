<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Clip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #eye-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #eye-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Zone cliquable uniquement sur l’œil */
        #clickable-eye {
            position: absolute;
            top: 20%; /* Ajuste la position verticale */
            left: 18%; /* Ajuste la position horizontale */
            width: 8%; /* Ajuste la largeur */
            height: 8%; /* Ajuste la hauteur */
            cursor: pointer;
            background: rgba(255, 0, 0, 0.4); /* Rouge semi-transparent pour test */
            border: 2px solid yellow; /* Contour jaune pour test */
            z-index: 10; /* S’assurer que la zone est au-dessus */
        }
    </style>
</head>
<body>

    <div id="eye-container">
        <img src="https://raw.githubusercontent.com/decemberme5/Promotion-clip/refs/heads/main/IMG_6962.jpeg" alt="Œil">
        <div id="clickable-eye" onclick="window.location.href='https://youtu.be/6zo_DPpgtl8?si=bykV8QFEn1-CK1uR';"></div>
    </div>

</body>
</html>
